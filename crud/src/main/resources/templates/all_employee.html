<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Task Manager</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>Spring Boot Example </h1>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    </div>
</nav>
<div class="container"  style="margin-top:30px">
    <div class="jumbotron text-center" style="margin-bottom:0">
        <h2> Alle Mitarbeiter </h2>


        <br/><br/>

        <table class="table">

            <thead>
            <tr>
                <th>Spitzname</th>
                <th>Nachname</th>
                <th>Vorname</th>
                <th>Telefon</th>
                <th>E-Mail</th>



            </tr>
            </thead>
            <tbody>
            <tr th:each="mitarbeiter : ${mitarbeiterlist}">
                <td th:text="${mitarbeiter.spitzname}">Spitzname</td>
                <td th:text="${mitarbeiter.nachname}">Nachname</td>
                <td th:text="${mitarbeiter.vorname}">Vorname</td>
                <td th:text="${mitarbeiter.telefon}">Telefon</td>
                <td th:text="${mitarbeiter.email}">E-Mail</td>

                </td>

                <td><a th:href="@{'/editEmployee/' + ${mitarbeiter.mitarbeiterid}}">Edit</a></td>
                <td><a th:href="@{'/deleteEmployee/' + ${mitarbeiter.mitarbeiterid}}">Delete</a></td>


                <!--links to a new Page and to the other forms -->

            </tr>
            </tbody>
        </table>




    </div>
</div>
</body>
</html>
