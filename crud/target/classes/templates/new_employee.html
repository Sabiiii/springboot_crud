<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create New Product</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div align="center">
    <h1>Neuer Mitarbeiter erfassen</h1>
    <br/>
    <!-- The action save refers to the controllers action -->
    <form action="#" th:action="@{/saveEmployee}" th:object="${mitarbeiter}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Spitzname:</td>
                <td><input type="text" th:field="*{spitzname}"/></td>
            </tr>
            <tr>
                <td>Nachname:</td>
                <td><input type="text" th:field="*{nachname}"/></td>
            </tr>
            <tr>
                <td>Vorname:</td>
                <td><input type="text" th:field="*{vorname}"/></td>
            </tr>
            <tr>
                <td>Telefon:</td>
                <td><input type="text" th:field="*{telefon}"/></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}"/></td>
            </tr>


            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
